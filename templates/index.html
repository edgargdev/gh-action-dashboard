<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go + HTMX</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body>
    <h1>Go + HTMX Example</h1>
    <button 
        hx-get="/htmx" 
        hx-target="#response"
        hx-swap="innerHTML">
        Click me to load content
    </button>
    <div id="response"></div>
</body>
</html>
